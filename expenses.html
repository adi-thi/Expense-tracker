<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Records - Smart Expense Tracker</title>
<!-- <link rel="stylesheet" href="vendor/css/bootstrap.min.css"/> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoY9V6kUHVvKQZp1z9Zl+PB1dC5nFzW0bi9HT3n0o4kKfPb"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" href="css/expenses.css"/>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 sidebar">
                <div class="sidebar-header">
                    <h2><i class="fas fa-wallet"></i> Expense Tracker</h2>
                </div>
                <div class="sidebar-menu">
                    <a href="index.html" class="menu-item">
                        <i class="fas fa-home"></i> Dashboard
                    </a>
                    <a href="expenses.html" class="menu-item active">
                        <i class="fas fa-list"></i> All Expenses
                    </a>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 main-content">
                <div class="header">
                    <h1>Expense Records</h1>
                    <div class="header-actions">
                        <button id="export-btn" class="btn btn-outline-light">
                            <i class="fas fa-download"></i> Export
                        </button>
                        <button id="clear-all-btn" class="btn btn-danger">
                            <i class="fas fa-trash"></i> Clear All
                        </button>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table" id="expenses-table">
                                <thead>
                                    <tr>
                                        <th>Date</th>
                                        <th>Title</th>
                                        <th>Category</th>
                                        <th>Amount</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="expenses-body">
                                    <!-- Expenses will be dynamically inserted here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="vendor/js/jquery.min.js"></script>
    <script src="vendor/js/bootstrap.bundle.min.js"></script>
    <script src="js/expenses.js"></script>
</body>

</html>
